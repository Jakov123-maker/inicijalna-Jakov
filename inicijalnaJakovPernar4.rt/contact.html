<body>

<header class="p-3 bg-dark text-white">

<main class="container my-5">
  <section class="contact">
    <h1 class="mb-4">Kontakt</h1>
    
    <!-- Bootstrap forma -->
    <form 
      action="https://formspree.io/f/xanpynqk" 
      method="POST" 
      class="p-4 border rounded bg-light"
    >
      <div class="mb-3">
        <label for="name" class="form-label">Ime</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Poruka</label>
        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Po≈°alji</button>
    </form>

    <!-- Mapa -->
    <div class="map mt-5">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>
</main>
